<section class="page">
  <div class="page-header"><h2>Nuevo Movimiento</h2></div>

  <form [formGroup]="f" class="form" (ngSubmit)="guardar()">
    <label>Cuenta*
      <select formControlName="cuentaId">
        <option *ngFor="let c of cuentas" [ngValue]="c.cuentaId">
          {{ c.numeroCuenta }} â€” {{ c.clienteNombre || ('Cliente #' + c.clienteId) }}
        </option>
      </select>
    </label>

    <label>Tipo*
      <select formControlName="tipoMovimiento">
        <option value="Credito">Credito</option>
        <option value="Debito">Debito</option>
      </select>
    </label>

    <label>Valor* <input type="number" step="0.01" formControlName="valor" /></label>
    <label>Fecha (opcional) <input type="datetime-local" formControlName="fecha" /></label>

    <div class="actions">
      <button class="btn" type="button" (click)="volver()">Cancelar</button>
      <button class="btn btn-yellow" type="submit">Registrar</button>
    </div>

    <p class="msg" *ngIf="error">{{ error }}</p>
  </form>
</section>
