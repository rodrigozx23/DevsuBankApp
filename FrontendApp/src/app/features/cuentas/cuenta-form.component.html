<section class="page">
  <div class="page-header"><h2>{{id?'Editar':'Nueva'}} Cuenta</h2></div>
  <form [formGroup]="f" class="form" (ngSubmit)="guardar()">
    <label>ClienteId* <input type="number" formControlName="clienteId" /></label>
    <label>NÃºmero* <input formControlName="numeroCuenta" /></label>
    <label>Tipo*
      <select formControlName="tipoCuenta">
        <option>Ahorros</option>
        <option>Corriente</option>
      </select>
    </label>
    <label>Saldo Inicial* <input type="number" step="0.01" formControlName="saldoInicial"/></label>
    <label class="chk"><input type="checkbox" formControlName="estado"/> Activa</label>
    <div class="actions">
      <button class="btn" type="button" (click)="volver()">Cancelar</button>
      <button class="btn btn-yellow" type="submit">{{id?'Actualizar':'Guardar'}}</button>
    </div>
    <p class="msg" *ngIf="error">{{error}}</p>
  </form>
</section>
