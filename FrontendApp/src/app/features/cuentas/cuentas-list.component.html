<section class="page">
  <div class="page-header">
    <h2>Cuentas</h2>
    <div class="actions">
      <div class="search">
        <input placeholder="Buscar por número o cliente" [(ngModel)]="q" (keyup.enter)="buscar()" />
        <button class="btn" (click)="buscar()">Buscar</button>
      </div>
      <a class="btn btn-yellow" routerLink="/cuentas/nueva">Nueva</a>
    </div>
  </div>

  <div class="card">
    <table class="tbl">
      <thead><tr><th>ID</th><th>Número</th><th>Tipo</th><th>Saldo</th><th>Cliente</th><th>Estado</th><th></th></tr></thead>
      <tbody>
        <tr *ngIf="loading()"><td colspan="7">Cargando...</td></tr>
        <tr *ngFor="let c of items()">
          <td>{{c.cuentaId}}</td>
          <td>{{c.numeroCuenta}}</td>
          <td>{{c.tipoCuenta}}</td>
          <td>{{c.saldoInicial | number:'1.2-2'}}</td>
          <td>{{c.clienteNombre}}</td>
          <td><span class="badge" [class.ok]="c.estado" [class.off]="!c.estado">{{c.estado?'Activa':'Inactiva'}}</span></td>
          <td class="actions-row">
            <button class="link" (click)="editar(c.cuentaId)">Editar</button>
            <button class="link danger" (click)="eliminar(c.cuentaId)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
